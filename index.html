<!DOCTYPE html>
<html>
<head>
  <title>Trump Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="CPS">CPS: 0</div>
  <div id="background"></div>
  <div id="middleTop"></div>
  <div id="middleArea">
    <div class="mid" id="item1">
      <div class="bButton" id="BuildingB1">
        <img id="BuildingB1IMG" src="Images/Voter.png" alt="Voter" draggable="false"/>
      </div>
      <div class="text-box">
        Voter
      </div>
      <div class="Costs" id="voterCost">100 Dollars</div>
      <div class="CPSDisplay" id="voterCPS">1 Dollars/s</div>
      <div class="Counter" id="voterCount">0</div>
    </div>
    <div class="mid" id="item2">
      <div class="bButton" id="BuildingB2">
        <img id="BuildingB2IMG" src="Images/Memecoin.png" alt="Voter" draggable="false"/>
      </div>
      <div class="text-box">
        Memecoin
      </div>
      <div class="Costs" id="memecoinCost">2500 Dollars</div>
      <div class="CPSDisplay" id="voterCPS">20 Dollars/s</div>
      <div class="Counter" id="memecoinCount">0</div>
    </div>
    <div class="mid" id="item3">
      <div class="bButton" id="BuildingB3">
        <img id="BuildingB3IMG" src="Images/ElonMusk.png" alt="GolfCourse" draggable="false"/>
      </div>
      <div class="text-box">
        DOGE Cut
      </div>
      <div class="Costs" id="DOGECutCost">62500 Dollars</div>
      <div class="CPSDisplay" id="DOGECutCPS">400 Dollars/s</div>
      <div class="Counter" id="DOGECutCount">0</div>
    </div>
    <div class="mid" id="item4">
      <div class="bButton" id="BuildingB4">
        <img id="BuildingB4IMG" src="Images/GolfCourse.png" alt="GolfCourse" draggable="false"/>
      </div>
      <div class="text-box">
        Golf Course
      </div>
      <div class="Costs" id="golfCourseCost">1.56M Dollars</div>
      <div class="CPSDisplay" id="golfCourseCPS">8000 Dollars/s</div>
      <div class="Counter" id="golfCourseCount">0</div>
    </div>
    <div class="mid" id="item5">
      <div class="bButton" id="BuildingB5">
        <img id="BuildingB5IMG" src="Images/F16.png" alt="GolfCourse" draggable="false"/>
      </div>
      <div class="text-box">
        F-16
      </div>
      <div class="Costs" id="F16Cost">39.06M Dollars</div>
      <div class="CPSDisplay" id="F16CPS">160000 Dollars/s</div>
      <div class="Counter" id="F16Count">0</div>
    </div>
    <div class="mid" id="item6">
      <div class="bButton" id="BuildingB6">
        <img id="BuildingB6IMG" src="Images/QJ.png" alt="QatariJet" draggable="false"/>
      </div>
      <div class="text-box">
        Qatari Jet
      </div>
      <div class="Costs" id="QJCost">976.56M Dollars</div>
      <div class="CPSDisplay" id="QJCPS">3.20M Dollars/s</div>
      <div class="Counter" id="QJCount">0</div>
    </div>
    
    <div id="bottom"></div>

  </div>
  <div id="leftAreaBorder"></div>
  <div id="leftArea">
    <div id="cash">$0</div>
    <img id="banner" src="Images/Banner.png" alt="Banner" draggable="false"/>
    <button id="mainButton">
      <img id="mainButtonImage" src="Images/Trump.png" alt="Trump" draggable="false"/>
    </button>
  </div>
  <script src="game.js"></script>
</body>
</html>
