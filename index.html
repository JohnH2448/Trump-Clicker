<!DOCTYPE html>
<html>
<head>
  <title>Trump Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>
  <div id="middleArea">
    <div class="mid" id="item1"></div>
    <div class="mid" id="item2"></div>
    <div class="mid" id="item3"></div>
    <div class="mid" id="item4"></div>
    <div class="mid" id="item5"></div>
    <div class="mid" id="item6"></div>
    <div class="mid" id="item7"></div>
    <div class="mid" id="item8"></div>
    <div class="mid" id="item9"></div>
    <div class="mid" id="item10"></div>
    <div id="bottom"></div>

  </div>
  <div id="leftArea">
    <div id="cash">Cash: 0</div>
    <img id="banner" src="Banner.png" alt="Banner" draggable="false"/>
    <button id="mainButton">
      <img id="mainButtonImage" src="Trump.png" alt="Trump" draggable="false"/>
    </button>
  </div>
  <script src="game.js"></script>
</body>
</html>
